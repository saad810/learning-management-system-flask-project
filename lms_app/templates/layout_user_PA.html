<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='header_footer.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='forms.css') }}"
    />
  </head>
  <body>
    <header class="site_container site__header">
      <nav class="site_navigation">
        <div class="LOGO">USER AREA</div>
        <ul>
          <li><a class="nav__anc" href="#">Explore</a></li>
          <li><a class="nav__anc" href="#">Resources</a></li>
        </ul>
      </nav>
      <div>
        <!-- <button class="btn signup" >Log Out</button> -->
        <a class="btn signup" href="{{ url_for('logout') }}">Log Out</a>
      </div>
    </header>
    <div class="site_container">
      <div class="flash-message" id="flash_msg">
        {% for message in get_flashed_messages() %} {{ message }} {% endfor %}
      </div>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
