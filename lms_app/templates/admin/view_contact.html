{% extends 'layout_admin.html' %} {% block content %}
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    {% for form in contact %}
    <tr>
      <td>{{ forms.id }}</td>
      <td>{{ forms.name }}</td>
      <td>{{ forms.email }}</td>
      <td>{{ forms.message }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
