<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>{{ title }} | learning Management System</title>
    {% else %}
    <title>Learning Management System</title>
    {% endif %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='header_footer.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='forms.css') }}"
    />
  </head>
  <body>
    <header class="site_container site__header">
      <nav class="site_navigation">
        <div class="LOGO">CLIENT</div>
        <ul>
          <li>
            <a class="nav__anc" href="{{ url_for('explore') }}">Explore</a>
          </li>
          <li><a class="nav__anc" href="#">Resources</a></li>
          <li>
            <a class="nav__anc" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <div>
        <button class="btn login"  onclick="window.location.href = '{{ url_for('login') }}'">Login</button>
        <button class="btn signup" onclick="window.location.href = '{{ url_for('signup') }}'">
          Signup
      </button>
      </div>
    </header>
    <div class="site_container">
      <div class="flash-message flash-display" id = flash_msg>
        {% for message in get_flashed_messages() %} {{ message }} {% endfor %}
      </div>
      {% block content %}{% endblock %}</div>
    <script src="{{ url_for('static', filename='js/btn.js') }}"></script>
  </body>
</html>
